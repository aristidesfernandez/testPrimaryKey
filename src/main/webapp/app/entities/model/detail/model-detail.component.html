<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="model">
      <h2 data-cy="modelDetailsHeading"><span jhiTranslate="testPrimaryKeyApp.model.detail.title">Model</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testPrimaryKeyApp.model.id">Id</span></dt>
        <dd>
          <span>{{ model.id }}</span>
        </dd>
        <dt><span jhiTranslate="testPrimaryKeyApp.model.name">Name</span></dt>
        <dd>
          <span>{{ model.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/model', model.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
