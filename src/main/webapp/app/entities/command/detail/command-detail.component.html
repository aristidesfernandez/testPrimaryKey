<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="command">
      <h2 data-cy="commandDetailsHeading"><span jhiTranslate="testPrimaryKeyApp.command.detail.title">Command</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testPrimaryKeyApp.command.id">Id</span></dt>
        <dd>
          <span>{{ command.id }}</span>
        </dd>
        <dt><span jhiTranslate="testPrimaryKeyApp.command.code">Code</span></dt>
        <dd>
          <span>{{ command.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/command', command.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
